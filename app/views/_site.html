<!doctype html>
<html ng-app>
    <head>
        <title><%block name="title"/></title>
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<%block name="head">
	    % if config['PRODUCTION']:
		<link rel="stylesheet/css" type="text/css" href="/static/css/site.min.css" />
    	    % else:
		<link rel="stylesheet/less" type="text/css" href="/static/site.less" />
		<script>
		    // clear less imports for development
		    localStorage.clear()
	        </script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js" type="text/javascript"></script>
	    % endif
	</%block>

    </head>
    <body>
	<header><%include file="_header.html"/></header>
	${self.body()}
	<footer><%include file="_footer.html"/></footer>
    </body>
    
</html>
